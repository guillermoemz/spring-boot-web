<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8" />
<head th:replace="layout/layout :: head"></head>
<body >
		
		<nav th:replace="layout/layout :: header" id="layoutSidenav"></nav>		
		
		<div id="layoutSidenav">
		<div th:replace="layout/layout :: sidenav">	</div>

			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid">
						
						<div class="row text-center">        	
				            <div class="col-md-6 offset-md-3">
				            	<span class="anchor" id="formChangePassword"></span>
				                <div class="well" style="margin-top: 10%;">
				                    						                    
						                    <div class="card card-outline-secondary">
						                        <div class="card-header">
						                            <h3 class="mb-0">CAMBIAR CONTRASEÑA</h3>
						                        </div>
						                        <div class="card-body">
						                            <form class="form" role="form" autocomplete="off">
						                                <div class="form-group">
						                                    <label for="inputPasswordOld">Nueva Contraseña</label>
						                                    <input type="password" class="form-control" id="inputPasswordOld" required="">
						                                </div>
						                                <div class="form-group">
						                                    <label for="inputPasswordNew">Repetir Nueva Contraseña</label>
						                                    <input type="password" class="form-control" id="inputPasswordNew" required="">
						                                    <span class="form-text small text-muted">
						                                            La contraseña debe ser mínimo 8 caracteres y máximo 20, no debe existir espacios en blanco.
						                                        </span>
						                                </div>
						                                <div class="form-group">
						                                    <button type="submit" class="btn btn-success btn-lg float-right">Guardar</button>
						                                </div>
						                            </form>
						                        </div>
	                  		  				</div>
				             		   
				           	 	</div>	        
			        		</div>
			        		        	
						</div>
					
					</div>
				</main>
				<footer th:replace="layout/layout :: footer"></footer>		
			</div>				
	     </div>

</body>
</html>
