<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>INGRESAR A LA INTRANET DE LA INSPECTORÍA GENERAL PNP</title>
        <link href="/css/styles.css" rel="stylesheet" type="text/css"></link>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        
                        <div class="row justify-content-center mt-5 pb-5">

                            <!-- Logo PNP  --> 
                            <div class="col-lg-3 pt-5">
                                <div >
                                    <img class="card-img-top mt-5 " src="/img/logo3PNP.png" alt="Card image cap" >    
                                </div>                                
                            </div>

                        
                            <!-- Login  --> 
                            <div class="col-lg-6">
                                <div class="card shadow-lg border-0 rounded-lg">
                                    <div class="card-header bg-dark">
                                            <h3 class="text-white text-center my-4 login-head"><em class="fa fa-lg fa-fw fa-user"></em>INICIO DE SESIÓN</h3>                                            
                                    </div>
                                    <div class="card-body">
                                        <form >
                                            <div class="form-group">
                                            		<label class="font-weight-bold control-label" for="inputEmailAddress">Número de CIP</label>
                                            		<input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="CIP" />
                                            </div>
                                            <div class="form-group">
                                            		<label class="font-weight-bold control-label" for="inputPassword">Contraseña</label>
                                            		<input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingresar su contraseña" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                	<input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                	<label class="custom-control-label small mb-1" for="rememberPasswordCheck">Recordar Contraseña</label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            		<a class="small text-dark" href="/intranet_InspectoriaPNP/password">¿Olvido su contraseña?</a>
                                            		<a class="btn btn-dark text-white" href="/intranet_InspectoriaPNP/index">Acceder</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                            <a class="small text-dark " href="/intranet_InspectoriaPNP/register">¿Aún no tiene un usuario creado?</a>
                                    </div>
                                </div>
                            </div>


                            <!-- Logo IG PNP  --> 
                            <div class="col-lg-3 pt-5">
                                <div >                                    
                            		<img class="card-img-top mt-5" src="/img/logo3IG_PNP.png" alt="Card image cap" >
                                </div>
                            </div>
                        
                        </div>

                            <!-- Lema IG PNP -->                         
                        
                        <div class="row col-lg-12 mx-auto bg-warning">
                              <div class="card-body">
                                        <h1 class="text-danger text-center" >
                                            “NUESTRA MISIÓN, FORTALECER LA DISCIPLINA, Y TU COMPROMISO CONTRIBUIR A LA EXCELENCIA INSTITUCIONAL.”
                                        </h1>
                                    </div>    
                        </div>
                            
                         
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2020</div>
                            <div>
                                <a href="#">Inspectoría General de la Policía Nacional del Perú (PNP) - </a>                                
                                <a href="#">Ministerio del Interior (MININTER)</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
